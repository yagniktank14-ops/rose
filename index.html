.card{

  padding:26px 22px 28px;

  box-shadow:0 30px 80px rgba(0,0,0,.55);
  animation:pop .8s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* text */
.small{opacity:.9;font-size:14px}
.name{
  font-family:'Great Vibes',cursive;
  font-size:44px;
  margin:6px 0;
}
.question{font-size:15px;opacity:.95}

/* squircle grid */
.colors{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-top:24px;
  justify-items:center;
}

/* squircle */
.color{
  width:66px;height:66px;
  border-radius:22px;
  cursor:pointer;
  position:relative;
  transition:.45s cubic-bezier(.4,0,.2,1);
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}
.color::after{
  content:"";
  position:absolute;
  top:10%;left:10%;
  width:35%;height:35%;
  border-radius:14px;
  background:rgba(255,255,255,.35);
}
.color:hover{transform:scale(1.12)}
.color.active{
  transform:scale(1.15);
  box-shadow:
    0 0 0 3px rgba(255,255,255,.8),
    0 0 30px rgba(255,255,255,.9),
    0 20px 45px rgba(0,0,0,.65);
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
.color.pulse{animation:pulse .25s ease}

/* result */
.result{display:none}
.rose{
  font-size:96px;
  animation:grow 1.2s ease forwards;
}
@keyframes grow{from{transform:scale(0)}to{transform:scale(1)}}

/* shayari styling */
.shayari{
  margin-top:14px;
  line-height:1.8;
  font-size:15px;
}
.shayari span{
  display:block;
  font-weight:500;
  text-shadow:0 2px 10px rgba(0,0,0,.35);
}

/* footer */
.footer{
  margin-top:18px;
  font-size:13px;
  opacity:.85;
}

/* hearts */
.heart{
  position:fixed;
  bottom:-10%;
  font-size:16px;
  opacity:.6;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) rotate(360deg);opacity:0}
}
